<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clairify Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      margin-bottom: 0.2rem;
    }
    section {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    input {
      margin-top: 4px;
      padding: 4px 6px;
      width: 260px;
      max-width: 100%;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    pre {
      background: #f7f7f7;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Clairify: Cost & Consent Clarity</h1>
  <p>Demo: real-time cost options, consent explanation, and medical term translation.</p>

  <!-- 1) Cost Estimate -->
  <section>
    <h2>1. Cost Estimate</h2>
    <label>
      Order ID
      <input id="orderId" type="number" value="1">
    </label>
    <button onclick="getCost()">Get Cost Options</button>
    <pre id="costResult"></pre>
  </section>

  <!-- 2) Consent Summary -->
  <section>
    <h2>2. Consent Summary & Quiz</h2>
    <label>
      Consent ID
      <input id="consentId" value="COLONOSCOPY_EN">
    </label>
    <label>
      Language (e.g. English, Arabic, Spanish)
      <input id="consentLang" value="Arabic">
    </label>
    <button onclick="getConsent()">Explain Consent</button>
    <pre id="consentResult"></pre>
  </section>

  <!-- 3) Term Explanation -->
  <section>
    <h2>3. Explain a Medical Term</h2>
    <label>
      Term
      <input id="term" placeholder="e.g. colonoscopy">
    </label>
    <label>
      Language (e.g. Arabic)
      <input id="termLang" value="Arabic">
    </label>
    <button onclick="getTerm()">Explain Term</button>
    <pre id="termResult"></pre>
  </section>

  <script>
    const API_BASE = ""; // same origin

    async function getCost() {
      const orderId = Number(document.getElementById("orderId").value || "0");
      const res = await fetch(API_BASE + "/estimate_cost", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ order_id: orderId }),
      });
      const data = await res.json();
      document.getElementById("costResult").textContent =
        JSON.stringify(data, null, 2);
    }

    async function getConsent() {
      const id = document.getElementById("consentId").value;
      const lang = document.getElementById("consentLang").value;
      const res = await fetch(API_BASE + "/consent_summary", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ consent_id: id, language: lang }),
      });
      const data = await res.json();
      document.getElementById("consentResult").textContent =
        JSON.stringify(data, null, 2);
    }

    async function getTerm() {
      const term = document.getElementById("term").value;
      const lang = document.getElementById("termLang").value;
      const res = await fetch(API_BASE + "/explain_term", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ term: term, language: lang }),
      });
      const data = await res.json();
      document.getElementById("termResult").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
